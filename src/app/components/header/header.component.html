<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARK AUTO</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<header class="bg-primary text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <!-- Logo and Title -->
        <div class="d-flex align-items-center">
            <img src="http://localhost:8086/images/LogoParkAuto.png" alt="Logo ParkAuto" class="img-fluid" style="max-width: 150px;">
            <strong class="ms-3" style="font-size: 30px;">PARK AUTO</strong>
        </div>
        
        <!-- Search Bar -->
        <div class="d-flex align-items-center">
            <div class="input-group">
                <input type="text" placeholder="Search vehicle" class="form-control" aria-label="Search vehicle">
                <span class="input-group-text bg-light border-0">
                    <i class="fas fa-search text-primary"></i>
                </span>
            </div>
        </div>
                
        <!-- Cart Button -->
        <div class="d-flex align-items-center">
            <button class="btn btn-light position-relative border-0 bg-transparent p-0">
                <i style="font-size:50px;" class="bi bi-cart-plus"></i> <!-- Icône de panier sans bordure -->
                <span class="badge bg-danger position-absolute" style="top: -5px; right: -5px;">
                    {{totalItem}}
                </span>
            </button>
        </div>
    </div>
</header>

<!-- Navigation Menu (Navbar) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">PARK AUTO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Voitures</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Bootstrap JS (optionnel, pour les fonctionnalités interactives) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
