<ng-container *ngIf="vehicule.length!=0">
    <div class="container mt-5">
        <a href="" class="btn-room" routerLink="/vehicule" style="float: left;">
            <i class="bi bi-arrow"></i> Voir les autres véhicules
        </a>
        <div class="d-flex d-inline-block justify-content-end">
            <h3>Votre panier : {{grandTotal}}€</h3>
        </div>
        <div class="float-right mt-5">
            <td><button class="btn-emptyCart" (click)="emptyCart()">Vider le panier</button></td>
        </div>
        <div class="card-table mt-5">
            <div class="table-responsive" style="overflow-x: auto;">
                <table class="table">
                    <tbody>
                        <tr class="row-gap: 10px" *ngFor="let item of vehicule; let i=index">
                            <td>{{i+1}}</td>
                            <td><img src="http://localhost/8086/images/{{item.imageVehicule}}" alt="" style="width: 20em;"></td>
                            <td>{{item.descriptif}}</td>
                            <td>{{item.matricule}}</td>
                            <td>{{item.anneeModel}}</td>
                            <td>{{item.prix}}</td>
                            <td><button><i class="fas fa-minus-square" (click)=decProduct()></i></button>{{item.stockQty}}<button (click)=incProduct(item) ><i class="fas fa-plus-square"></i></button></td>
                            <td><button (click)="removeCartItem(item)" class="btn btn-danger">Delete <i class="fas fa-trash-alt"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>
